<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>

<body>
    
        <div class="calculator">
            <div class="display">
                <p class="text" id="result">
                   
                </p>
            </div>
            <div class="buttons">
                <div class="button btn"  onclick="cleared()">AC</div>
                <div class="button btn" onclick="getText('%')">%</div>
                <div class="button  btn backspace" onclick="backspace()"><span class="material-icons-outlined"">backspace</span></div>
                <div class="button btn " onclick="getText('(')">(</div>
                <div class="button btn" onclick="getText(')')">)</div>
                <div class="button sign " onclick="getText('/')">/</div>
                <div class="button sign" onclick="getText('*')">*</div>
                <div class="button " onclick="getText('7')">7</div>
                <div class="button" onclick="getText('8')">8</div>
                <div class="button" onclick="getText('9')">9</div>
                <div class="button  sign" onclick="getText('-')">-</div>
                <div class="button" onclick="getText('4')">4</div>
                <div class="button" onclick="getText('5')">5</div>
                <div class="button" onclick="getText('6')">6</div>
                <div class="button sign" onclick="getText('+')">+</div>
                <div class="button" onclick="getText('1')">1</div>
                <div class="button" onclick="getText('2')">2</div>
                <div class="button" onclick="getText('3')">3</div>
                <div class="button zero" onclick="getText('0')">0</div>
                <div class="button" onclick="getText('.')">.</div>
                <div class="button equals sign" onclick="calculate()">=</div>
            </div>
        </div>
    
    

   
    <script src="index.js"></script>
</body>

</html>
